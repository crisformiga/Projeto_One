<ion-header>
  <ion-navbar>
    <ion-title>HOME 1</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="formulario">
  <h2>Bem-Vindo ao App<i> Filmes&Series </i></h2>
  <p>
    Este App vem ajudar na busca de Lancamentos, deixando antenado nas novidades da 7 Art.
  </p>
  
  <form name="meu_form">
    
    <h1>FORMULARIO</h1>
    
  <p class="nome">
    <br>
    <label for="nome">Nome:</label>
    <input type="text" id="nomeId" placeholder="Tiquinho & Tiquinha " required="required"name="nome" >
  </p>
  <p class="fone">
    <br>
    <label for="fone">Fone: &nbsp; </label>
    <input type="text" id="foneId" placeholder="(xx)xx-xx-xx-xx" required="required" name="fone">
  </p>

  <p>
    <br>
    <label for="email">Email:&nbsp; &nbsp; </label>
    <input type="email"  id="emailId" placeholder="cristiano2020@gmail.com" name="email">
  </p>
  <p>
    <label for="cpf">CPF: &nbsp;</label>
    <input type="text" name="cpf" id="cpfId" placeholder="(123.456.789.00)" required="required">
  </p>
  <p>
   
    <textarea name="caixaTexto" id="caixaId" cols="30" rows="10"></textarea>
  </p>
  <p class="submit">
    <input type="submit" onclick="Enviar();" value="Enviar">
  </p>
</form>
</div>
</ion-content>
